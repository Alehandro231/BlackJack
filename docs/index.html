    <script src="blackjack.js"></script>

<body>
    <h1>Black Jack</h1>
    <p>Значения очков каждой карты: от двойки до десятки — соответственно от 2 до 10,<br>
у туза — 1 или 11 (11 пока общая сумма не больше 21, далее 1),<br> 
у т. н. картинок (король, дама, валет) — 10.<br>
Если у игрока и дилера число очков на руках равное,<br>
никто не выигрывает и не проигрывает.</p>
<p><input id="start" type="button" value="Играть"></p>
</body>
